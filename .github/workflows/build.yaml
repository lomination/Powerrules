name: Build and test

on:
  workflow_call:

jobs:

  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup scala
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:1.21
          apps: sbt
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Node.js packages
        shell: bash
        run: npm ci
      - name: Run tests (JVM and JS)
        shell: bash
        run: sbt test
